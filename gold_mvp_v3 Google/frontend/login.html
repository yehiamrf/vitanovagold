<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول — VitaNova</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #1f1b17;
            --muted: #c9b896;
            --text: #fffff0;
            --line: rgba(201,184,150,.15);
            --btn: #B8860B;
            --btn2: #FFD700;
            --error: #e74c3c;
            --success: #27ae60;
            --gold-gradient: linear-gradient(135deg, #FFD700, #B8860B);
            --radius: 18px;
            --radius2: 14px;
            --font: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Arabic", Arial, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font);
            background: radial-gradient(1200px 600px at 70% -10%, rgba(184,134,11,.25), transparent 60%), var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px 32px;
            border: 1px solid var(--line);
            box-shadow: 0 20px 60px rgba(0,0,0,.5);
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo { width: 80px; height: 80px; margin-bottom: 16px; }
        .brand-name {
            font-size: 28px;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .page-title { font-size: 18px; color: var(--muted); }
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(10,10,10,.6);
            border: 1px solid var(--line);
            border-radius: var(--radius2);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
            text-align: right;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--btn);
            box-shadow: 0 0 0 3px rgba(184,134,11,.15);
        }
        .form-input.error { border-color: var(--error); }
        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        .error-message.visible { display: block; }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--gold-gradient);
            border: none;
            border-radius: var(--radius2);
            color: #1a1613;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover { transform: translateY(-2px); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .alert {
            padding: 14px 16px;
            border-radius: var(--radius2);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert.visible { display: block; }
        .alert.error { background: rgba(231,76,60,.15); border: 1px solid rgba(231,76,60,.3); color: #e74c3c; }
        .alert.success { background: rgba(39,174,96,.15); border: 1px solid rgba(39,174,96,.3); color: #27ae60; }
        .switch-link { text-align: center; color: var(--muted); font-size: 14px; margin-top: 24px; }
        .switch-link a { color: var(--btn2); text-decoration: none; font-weight: 600; }
        .top-actions {
            position: absolute;
            top: 40px;
            right: 40px;
            left: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius2);
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        [dir="ltr"] .top-actions { flex-direction: row-reverse; }
        .back-btn:hover {
            background: rgba(31,27,23,1);
            color: var(--text);
            border-color: var(--btn2);
        }
        .lang-toggle {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius2);
            padding: 10px 16px;
            cursor: pointer;
            color: var(--muted);
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .lang-toggle:hover {
            background: rgba(31,27,23,1);
            border-color: var(--btn2);
            color: var(--text);
        }
        .forgot-link { text-align: center; margin-top: 16px; }
        .forgot-link a { color: var(--muted); text-decoration: none; font-size: 13px; }
        .forgot-link a:hover { color: var(--btn2); }
        @media (max-width: 600px) {
            .top-actions { position: static; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; justify-content: center; }
            body { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="top-actions">
        <a href="store.html" class="back-btn">
            <span>←</span>
            <span data-i18n="backToStore">العودة للمتجر</span>
        </a>
        <button class="lang-toggle" aria-label="Toggle Language">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
            <span class="lang-text">AR</span>
        </button>
    </div>
    
    <div class="auth-container">
        <div class="logo-section">
            <img src="images/fillerlogovita.png" alt="VitaNova" class="logo">
            <h1 class="brand-name">VitaNova</h1>
            <p class="page-title" data-i18n="loginTitle">تسجيل الدخول</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email" data-i18n="emailLabel">البريد الإلكتروني</label>
                <input type="email" id="email" class="form-input" required style="text-align: left; direction: ltr;" data-i18n-placeholder="emailPlaceholder">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-i18n="passwordLabel">كلمة المرور</label>
                <input type="password" id="password" class="form-input" required data-i18n-placeholder="passwordPlaceholder">
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" data-i18n="loginBtn">تسجيل الدخول</button>
        </form>

        <p class="forgot-link">
            <a href="forgot-password.html" data-i18n="forgotPassword">نسيت كلمة المرور؟</a>
        </p>

        <p class="switch-link">
            <span data-i18n="noAccount">ليس لديك حساب؟</span>
            <a href="register.html" id="registerLink" data-i18n="createAccount">إنشاء حساب جديد</a>
        </p>
    </div>

    <script src="translations.js"></script>
    <script>
        // ======== DEPLOYMENT CONFIGURATION ========
        // Change ENVIRONMENT to 'production' when deploying to Google Cloud
        const ENVIRONMENT = 'development'; // 'development' | 'production'
        const API_URLS = {
            development: 'http://127.0.0.1:5000',
            production: 'https://YOUR-CLOUD-RUN-URL.run.app' // <-- UPDATE THIS
        };
        const API_BASE = API_URLS[ENVIRONMENT];
        
        // Get redirect URL from query parameter or sessionStorage or default to store.html
        const urlParams = new URLSearchParams(window.location.search);
        let redirectUrl = urlParams.get('redirect') || sessionStorage.getItem('returnUrl') || 'store.html';
        
        // Clean up the redirect URL - decode if needed and ensure it's valid
        try {
            redirectUrl = decodeURIComponent(redirectUrl);
        } catch(e) {
            redirectUrl = 'store.html';
        }
        
        // Ensure redirect URL is a valid page (not empty, not just a hash)
        if (!redirectUrl || redirectUrl === '#' || redirectUrl === '') {
            redirectUrl = 'store.html';
        }
        
        console.log('Redirect URL after login:', redirectUrl);
        
        // Update register link to include redirect
        document.getElementById('registerLink').href = `register.html?redirect=${encodeURIComponent(redirectUrl)}`;
        
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} visible`;
        }

        function showFieldError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            if (input) input.classList.add('error');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('visible');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.form-input').forEach(input => input.classList.remove('error'));
            document.querySelectorAll('.error-message').forEach(div => div.classList.remove('visible'));
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearErrors();
            document.getElementById('alertBox').classList.remove('visible');

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(VitaNovaLang.t('loginSuccess'), 'success');
                    // Store user data in localStorage for persistence
                    if (data.user) {
                        localStorage.setItem('vitanova_user', JSON.stringify(data.user));
                        console.log('User data saved to localStorage:', data.user);
                    }
                    // Clear stored return URL
                    sessionStorage.removeItem('returnUrl');
                    // Redirect after showing success message
                    console.log('Login successful, redirecting to:', redirectUrl);
                    setTimeout(() => {
                        window.location.replace(redirectUrl);
                    }, 1000);
                } else {
                    showAlert(data.error || VitaNovaLang.t('loginFailed'));
                }
            } catch (error) {
                showAlert(VitaNovaLang.t('connectionError'));
            }
        }
        
        // Update title on language change
        window.addEventListener('languageChanged', function(e) {
            document.title = VitaNovaLang.t('loginTitle') + ' — VitaNova';
        });
    </script>
</body>
</html>
