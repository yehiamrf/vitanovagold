<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور — VitaNova</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer onload="onHCaptchaLoad()"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #1f1b17;
            --muted: #c9b896;
            --text: #fffff0;
            --line: rgba(201,184,150,.15);
            --btn: #B8860B;
            --btn2: #FFD700;
            --error: #e74c3c;
            --success: #27ae60;
            --gold-gradient: linear-gradient(135deg, #FFD700, #B8860B);
            --gold-glow: 0 0 20px rgba(255,215,0,.3);
            --radius: 18px;
            --radius2: 14px;
            --font: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Arabic", Arial, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font);
            background: radial-gradient(1200px 600px at 70% -10%, rgba(184,134,11,.25), transparent 60%), var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px 32px;
            border: 1px solid var(--line);
            box-shadow: 0 20px 60px rgba(0,0,0,.5);
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo { width: 80px; height: 80px; margin-bottom: 16px; filter: drop-shadow(0 4px 12px rgba(255,215,0,.3)); }
        .brand-name { font-size: 28px; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
        .page-title { font-size: 18px; color: var(--muted); font-weight: 500; }
        .page-description { text-align: center; color: var(--muted); font-size: 14px; margin-bottom: 24px; line-height: 1.6; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--muted); font-size: 14px; font-weight: 600; }
        .form-input { width: 100%; padding: 14px 16px; background: rgba(10,10,10,.6); border: 1px solid var(--line); border-radius: var(--radius2); color: var(--text); font-size: 16px; transition: all 0.3s; direction: ltr; text-align: left; }
        .form-input:focus { outline: none; border-color: var(--btn); box-shadow: 0 0 0 3px rgba(184,134,11,.15); }
        .form-input::placeholder { color: rgba(201,184,150,.4); }
        .form-input.error { border-color: var(--error); }
        .error-message { color: var(--error); font-size: 13px; margin-top: 6px; display: none; }
        .error-message.visible { display: block; }
        .captcha-container { margin-bottom: 20px; display: flex; justify-content: center; }
        .submit-btn { width: 100%; padding: 16px; background: var(--gold-gradient); border: none; border-radius: var(--radius2); color: #1a1613; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: var(--gold-glow); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .submit-btn.loading { position: relative; color: transparent; }
        .submit-btn.loading::after { content: ''; position: absolute; width: 20px; height: 20px; top: 50%; left: 50%; margin-left: -10px; margin-top: -10px; border: 3px solid rgba(26,22,19,.3); border-top-color: #1a1613; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .alert { padding: 14px 16px; border-radius: var(--radius2); margin-bottom: 20px; font-size: 14px; display: none; }
        .alert.visible { display: block; }
        .alert.error { background: rgba(231,76,60,.15); border: 1px solid rgba(231,76,60,.3); color: #e74c3c; }
        .alert.success { background: rgba(39,174,96,.15); border: 1px solid rgba(39,174,96,.3); color: #27ae60; }
        .back-link { text-align: center; margin-top: 24px; }
        .back-link a { color: var(--muted); text-decoration: none; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; transition: color 0.3s; }
        .back-link a:hover { color: var(--btn2); }
        .top-actions { position: fixed; top: 20px; right: 20px; left: 20px; display: flex; justify-content: space-between; align-items: center; }
        [dir="ltr"] .top-actions { flex-direction: row-reverse; }
        .back-home { display: flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(31,27,23,.8); border: 1px solid var(--line); border-radius: var(--radius2); color: var(--muted); text-decoration: none; font-size: 14px; transition: all 0.3s; }
        .back-home:hover { background: rgba(31,27,23,1); color: var(--text); border-color: rgba(255,215,0,.3); }
        .lang-toggle { background: rgba(31,27,23,.8); border: 1px solid var(--line); border-radius: var(--radius2); padding: 10px 16px; cursor: pointer; color: var(--muted); font-weight: 600; font-size: 13px; transition: all 0.3s; display: flex; align-items: center; gap: 6px; }
        .lang-toggle:hover { background: rgba(31,27,23,1); border-color: rgba(255,215,0,.3); color: var(--text); }
        .success-icon { width: 80px; height: 80px; margin: 0 auto 24px; background: rgba(39,174,96,.15); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .success-message { text-align: center; }
        .success-message h2 { color: var(--success); margin-bottom: 12px; font-size: 20px; }
        .success-message p { color: var(--muted); line-height: 1.6; }
        #successState { display: none; }
        #formState { display: block; }
        @media (max-width: 480px) { .auth-container { padding: 32px 24px; } .brand-name { font-size: 24px; } .top-actions { position: static; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; justify-content: center; } body { padding-top: 20px; } }
    </style>
</head>
<body>
    <div class="top-actions">
        <a href="store.html" class="back-home">
            <span>←</span>
            <span data-i18n="backToStore">العودة للمتجر</span>
        </a>
        <button class="lang-toggle" aria-label="Toggle Language">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
            <span class="lang-text">AR</span>
        </button>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <img src="images/fillerlogovita.png" alt="VitaNova" class="logo">
            <h1 class="brand-name">VitaNova</h1>
            <p class="page-title" data-i18n="forgotPasswordTitle">نسيت كلمة المرور</p>
        </div>

        <div id="formState">
            <p class="page-description" data-i18n="forgotPasswordDesc">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور</p>

            <div id="alertBox" class="alert"></div>

            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="email" data-i18n="emailLabel">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email" data-i18n-placeholder="emailPlaceholder">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="captcha-container">
                    <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001" data-theme="dark"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" data-i18n="sendResetLink">إرسال رابط الاستعادة</button>
            </form>

            <div class="back-link">
                <a href="login.html">
                    <span>→</span>
                    <span data-i18n="backToLogin">العودة لتسجيل الدخول</span>
                </a>
            </div>
        </div>

        <div id="successState">
            <div class="success-icon">✓</div>
            <div class="success-message">
                <h2 data-i18n="linkSent">تم إرسال الرابط</h2>
                <p data-i18n="checkEmailForReset">إذا كان البريد الإلكتروني مسجلاً لدينا، ستتلقى رابطاً لإعادة تعيين كلمة المرور. يرجى التحقق من بريدك الإلكتروني.</p>
            </div>
            <div class="back-link" style="margin-top: 32px;">
                <a href="login.html">
                    <span>→</span>
                    <span data-i18n="backToLogin">العودة لتسجيل الدخول</span>
                </a>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let hCaptchaLoaded = false;
        let hCaptchaWidgetId = null;
        
        window.onHCaptchaLoad = function() {
            hCaptchaLoaded = true;
            try {
                const captchaContainer = document.querySelector('.h-captcha');
                if (captchaContainer && typeof hcaptcha !== 'undefined') {
                    hCaptchaWidgetId = hcaptcha.render(captchaContainer, { sitekey: '10000000-ffff-ffff-ffff-000000000001', theme: 'dark' });
                }
            } catch (error) { console.error('Error rendering hCaptcha:', error); }
        };
        
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} visible`;
        }

        function hideAlert() { document.getElementById('alertBox').className = 'alert'; }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            if (loading) { btn.classList.add('loading'); btn.disabled = true; }
            else { btn.classList.remove('loading'); btn.disabled = false; }
        }

        function showSuccess() {
            document.getElementById('formState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            hideAlert();
            setLoading(true);

            const email = document.getElementById('email').value.trim().toLowerCase();
            let captchaResponse = '';
            try { if (typeof hcaptcha !== 'undefined') captchaResponse = hcaptcha.getResponse(); } catch (error) {}

            if (!email) {
                showAlert(VitaNovaLang.t('emailRequired'));
                setLoading(false);
                return;
            }

            if (!captchaResponse) {
                showAlert(VitaNovaLang.t('completeCaptcha'));
                setLoading(false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, 'h-captcha-response': captchaResponse })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.token) console.log('Reset URL:', `${window.location.origin}/reset-password.html?token=${data.token}`);
                    showSuccess();
                } else {
                    try { if (typeof hcaptcha !== 'undefined') hcaptcha.reset(); } catch (error) {}
                    showAlert(data.error || VitaNovaLang.t('errorOccurred'));
                }
            } catch (error) {
                showAlert(VitaNovaLang.t('connectionError'));
                try { if (typeof hcaptcha !== 'undefined') hcaptcha.reset(); } catch (resetError) {}
            } finally {
                setLoading(false);
            }
        }
        
        window.addEventListener('languageChanged', function(e) {
            document.title = VitaNovaLang.t('forgotPasswordTitle') + ' — VitaNova';
        });
    </script>
</body>
</html>
