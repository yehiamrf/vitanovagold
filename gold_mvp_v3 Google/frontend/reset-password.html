<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور — VitaNova</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #1f1b17;
            --muted: #c9b896;
            --text: #fffff0;
            --line: rgba(201,184,150,.15);
            --btn: #B8860B;
            --btn2: #FFD700;
            --error: #e74c3c;
            --success: #27ae60;
            --gold-gradient: linear-gradient(135deg, #FFD700, #B8860B);
            --gold-glow: 0 0 20px rgba(255,215,0,.3);
            --radius: 18px;
            --radius2: 14px;
            --font: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Arabic", Arial, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font);
            background: radial-gradient(1200px 600px at 70% -10%, rgba(184,134,11,.25), transparent 60%), var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px 32px;
            border: 1px solid var(--line);
            box-shadow: 0 20px 60px rgba(0,0,0,.5);
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo { width: 80px; height: 80px; margin-bottom: 16px; filter: drop-shadow(0 4px 12px rgba(255,215,0,.3)); }
        .brand-name { font-size: 28px; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
        .page-title { font-size: 18px; color: var(--muted); font-weight: 500; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--muted); font-size: 14px; font-weight: 600; }
        .form-input { width: 100%; padding: 14px 16px; background: rgba(10,10,10,.6); border: 1px solid var(--line); border-radius: var(--radius2); color: var(--text); font-size: 16px; transition: all 0.3s; }
        .form-input:focus { outline: none; border-color: var(--btn); box-shadow: 0 0 0 3px rgba(184,134,11,.15); }
        .form-input::placeholder { color: rgba(201,184,150,.4); }
        .form-input.error { border-color: var(--error); }
        .form-input.success { border-color: var(--success); }
        .error-message { color: var(--error); font-size: 13px; margin-top: 6px; display: none; }
        .error-message.visible { display: block; }
        .password-strength { margin-top: 8px; }
        .strength-bar { height: 4px; background: rgba(201,184,150,.15); border-radius: 2px; overflow: hidden; margin-bottom: 6px; }
        .strength-fill { height: 100%; width: 0%; transition: all 0.3s; border-radius: 2px; }
        .strength-text { font-size: 12px; color: var(--muted); }
        .submit-btn { width: 100%; padding: 16px; background: var(--gold-gradient); border: none; border-radius: var(--radius2); color: #1a1613; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: var(--gold-glow); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .submit-btn.loading { position: relative; color: transparent; }
        .submit-btn.loading::after { content: ''; position: absolute; width: 20px; height: 20px; top: 50%; left: 50%; margin-left: -10px; margin-top: -10px; border: 3px solid rgba(26,22,19,.3); border-top-color: #1a1613; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .alert { padding: 14px 16px; border-radius: var(--radius2); margin-bottom: 20px; font-size: 14px; display: none; }
        .alert.visible { display: block; }
        .alert.error { background: rgba(231,76,60,.15); border: 1px solid rgba(231,76,60,.3); color: #e74c3c; }
        .alert.success { background: rgba(39,174,96,.15); border: 1px solid rgba(39,174,96,.3); color: #27ae60; }
        .success-icon { width: 80px; height: 80px; margin: 0 auto 24px; background: rgba(39,174,96,.15); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .success-message { text-align: center; }
        .success-message h2 { color: var(--success); margin-bottom: 12px; font-size: 20px; }
        .success-message p { color: var(--muted); line-height: 1.6; margin-bottom: 24px; }
        .error-icon { width: 80px; height: 80px; margin: 0 auto 24px; background: rgba(231,76,60,.15); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .error-state h2 { color: var(--error); text-align: center; margin-bottom: 12px; }
        .error-state p { color: var(--muted); text-align: center; line-height: 1.6; margin-bottom: 24px; }
        .back-link { text-align: center; margin-top: 24px; }
        .back-link a { color: var(--btn2); text-decoration: none; font-size: 14px; font-weight: 600; transition: color 0.3s; }
        .back-link a:hover { color: var(--good); }
        .top-actions { position: fixed; top: 20px; right: 20px; display: flex; align-items: center; gap: 12px; }
        [dir="ltr"] .top-actions { right: auto; left: 20px; }
        .lang-toggle { background: rgba(31,27,23,.8); border: 1px solid var(--line); border-radius: var(--radius2); padding: 10px 16px; cursor: pointer; color: var(--muted); font-weight: 600; font-size: 13px; transition: all 0.3s; display: flex; align-items: center; gap: 6px; }
        .lang-toggle:hover { background: rgba(31,27,23,1); border-color: rgba(255,215,0,.3); color: var(--text); }
        #formState, #successState, #errorState { display: none; }
        @media (max-width: 480px) { .auth-container { padding: 32px 24px; } .brand-name { font-size: 24px; } .top-actions { position: static; margin-bottom: 20px; justify-content: center; } body { padding-top: 20px; } }
    </style>
</head>
<body>
    <div class="top-actions">
        <button class="lang-toggle" aria-label="Toggle Language">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
            <span class="lang-text">AR</span>
        </button>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <img src="images/fillerlogovita.png" alt="VitaNova" class="logo">
            <h1 class="brand-name">VitaNova</h1>
            <p class="page-title" data-i18n="resetPasswordTitle">إعادة تعيين كلمة المرور</p>
        </div>

        <div id="errorState">
            <div class="error-icon">✕</div>
            <div class="error-state">
                <h2 data-i18n="invalidLink">الرابط غير صالح</h2>
                <p id="errorMessage" data-i18n="invalidLinkDesc">رابط إعادة التعيين غير صالح أو منتهي الصلاحية. يرجى طلب رابط جديد.</p>
            </div>
            <div class="back-link">
                <a href="forgot-password.html" data-i18n="requestNewLink">طلب رابط جديد</a>
            </div>
        </div>

        <div id="formState">
            <div id="alertBox" class="alert"></div>

            <form id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="password" data-i18n="newPasswordLabel">كلمة المرور الجديدة</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" minlength="8" oninput="checkPasswordStrength()" data-i18n-placeholder="newPasswordPlaceholder">
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword" data-i18n="confirmPasswordLabel">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" name="confirm_password" class="form-input" required autocomplete="new-password" oninput="checkPasswordMatch()" data-i18n-placeholder="confirmPasswordPlaceholder">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" data-i18n="changePassword">تغيير كلمة المرور</button>
            </form>
        </div>

        <div id="successState">
            <div class="success-icon">✓</div>
            <div class="success-message">
                <h2 data-i18n="passwordChanged">تم تغيير كلمة المرور</h2>
                <p data-i18n="passwordChangedDesc">تم تغيير كلمة المرور بنجاح. يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.</p>
            </div>
            <div class="back-link">
                <a href="login.html" data-i18n="loginLink">تسجيل الدخول</a>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let resetToken = null;

        function getTokenFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        function showState(state) {
            document.getElementById('formState').style.display = state === 'form' ? 'block' : 'none';
            document.getElementById('successState').style.display = state === 'success' ? 'block' : 'none';
            document.getElementById('errorState').style.display = state === 'error' ? 'block' : 'none';
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} visible`;
        }

        function hideAlert() { document.getElementById('alertBox').className = 'alert'; }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            if (loading) { btn.classList.add('loading'); btn.disabled = true; }
            else { btn.classList.remove('loading'); btn.disabled = false; }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const lang = VitaNovaLang ? VitaNovaLang.getLang() : 'ar';

            if (password.length === 0) { strengthDiv.style.display = 'none'; return; }
            strengthDiv.style.display = 'block';

            let score = 0;
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score += 0.5;
            if (/[A-Z]/.test(password)) score += 0.5;
            if (/\d/.test(password)) score += 0.5;
            if (/[!@#$%^&*]/.test(password)) score += 0.5;

            const widthPercent = Math.min((score / 4) * 100, 100);
            const color = score <= 1 ? '#CD7F32' : score <= 2 ? '#F4B942' : score <= 3 ? '#B8860B' : '#FFD700';
            const textAr = score <= 1 ? 'ضعيفة' : score <= 2 ? 'متوسطة' : score <= 3 ? 'قوية' : 'قوية جداً';
            const textEn = score <= 1 ? 'Weak' : score <= 2 ? 'Medium' : score <= 3 ? 'Strong' : 'Very Strong';
            const prefix = lang === 'ar' ? 'قوة كلمة المرور: ' : 'Password strength: ';

            strengthFill.style.width = `${widthPercent}%`;
            strengthFill.style.background = color;
            strengthText.textContent = prefix + (lang === 'ar' ? textAr : textEn);
            strengthText.style.color = color;
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            const errorDiv = document.getElementById('confirmPasswordError');

            if (confirmPassword.length === 0) return;

            if (password === confirmPassword) {
                confirmInput.classList.remove('error');
                confirmInput.classList.add('success');
                errorDiv.classList.remove('visible');
            } else {
                confirmInput.classList.remove('success');
                confirmInput.classList.add('error');
                errorDiv.textContent = VitaNovaLang.t('passwordMismatch');
                errorDiv.classList.add('visible');
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            hideAlert();
            setLoading(true);

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password.length < 8) {
                showAlert(VitaNovaLang.t('passwordMinLength'));
                setLoading(false);
                return;
            }

            if (password !== confirmPassword) {
                showAlert(VitaNovaLang.t('passwordMismatch'));
                setLoading(false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password/${resetToken}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, confirm_password: confirmPassword })
                });

                const data = await response.json();
                if (data.success) { showState('success'); }
                else { showAlert(data.error || VitaNovaLang.t('errorOccurred')); }
            } catch (error) {
                showAlert(VitaNovaLang.t('connectionError'));
            } finally {
                setLoading(false);
            }
        }

        resetToken = getTokenFromURL();
        if (!resetToken) {
            document.getElementById('errorMessage').textContent = VitaNovaLang.t('noResetToken');
            showState('error');
        } else {
            showState('form');
        }
        
        window.addEventListener('languageChanged', function(e) {
            document.title = VitaNovaLang.t('resetPasswordTitle') + ' — VitaNova';
            checkPasswordStrength();
        });
    </script>
</body>
</html>
