<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب — VitaNova</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #1f1b17;
            --muted: #c9b896;
            --text: #fffff0;
            --line: rgba(201,184,150,.15);
            --btn: #B8860B;
            --btn2: #FFD700;
            --error: #e74c3c;
            --success: #27ae60;
            --gold-gradient: linear-gradient(135deg, #FFD700, #B8860B);
            --radius: 18px;
            --radius2: 14px;
            --font: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Arabic", Arial, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font);
            background: radial-gradient(1200px 600px at 70% -10%, rgba(184,134,11,.25), transparent 60%), var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px 32px;
            border: 1px solid var(--line);
            box-shadow: 0 20px 60px rgba(0,0,0,.5);
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo { width: 80px; height: 80px; margin-bottom: 16px; }
        .brand-name {
            font-size: 28px;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .page-title { font-size: 18px; color: var(--muted); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
            font-weight: 600;
        }
        .form-label .optional { font-weight: 400; color: rgba(201,184,150,.5); font-size: 12px; }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(10,10,10,.6);
            border: 1px solid var(--line);
            border-radius: var(--radius2);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
            text-align: right;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--btn);
            box-shadow: 0 0 0 3px rgba(184,134,11,.15);
        }
        .form-input.error { border-color: var(--error); }
        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        .error-message.visible { display: block; }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--gold-gradient);
            border: none;
            border-radius: var(--radius2);
            color: #1a1613;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover { transform: translateY(-2px); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .alert {
            padding: 14px 16px;
            border-radius: var(--radius2);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert.visible { display: block; }
        .alert.error { background: rgba(231,76,60,.15); border: 1px solid rgba(231,76,60,.3); color: #e74c3c; }
        .alert.success { background: rgba(39,174,96,.15); border: 1px solid rgba(39,174,96,.3); color: #27ae60; }
        .switch-link { text-align: center; color: var(--muted); font-size: 14px; margin-top: 24px; }
        .switch-link a { color: var(--btn2); text-decoration: none; font-weight: 600; }
        .top-actions {
            position: absolute;
            top: 40px;
            right: 40px;
            left: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius2);
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        [dir="ltr"] .top-actions { flex-direction: row-reverse; }
        .back-btn:hover {
            background: rgba(31,27,23,1);
            color: var(--text);
            border-color: var(--btn2);
        }
        .lang-toggle {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius2);
            padding: 10px 16px;
            cursor: pointer;
            color: var(--muted);
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .lang-toggle:hover {
            background: rgba(31,27,23,1);
            border-color: var(--btn2);
            color: var(--text);
        }
        @media (max-width: 600px) {
            .top-actions { position: static; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; justify-content: center; }
            body { padding: 20px; }
        }
        @media (max-width: 520px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="top-actions">
        <a href="store.html" class="back-btn">
            <span>←</span>
            <span data-i18n="backToStore">العودة للمتجر</span>
        </a>
        <button class="lang-toggle" aria-label="Toggle Language">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
            <span class="lang-text">AR</span>
        </button>
    </div>
    
    <div class="auth-container">
        <div class="logo-section">
            <img src="images/fillerlogovita.png" alt="VitaNova" class="logo">
            <h1 class="brand-name">VitaNova</h1>
            <p class="page-title" data-i18n="registerTitle">إنشاء حساب جديد</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="username" data-i18n="usernameLabel">اسم المستخدم</label>
                    <input type="text" id="username" class="form-input" required minlength="3">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email" data-i18n="emailLabel">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-input" required style="text-align: left; direction: ltr;">
                    <div class="error-message" id="emailError"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="lastName">
                        <span data-i18n="lastNameLabel">اسم العائلة</span>
                        <span class="optional" data-i18n="optional">(اختياري)</span>
                    </label>
                    <input type="text" id="lastName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">
                        <span data-i18n="phoneLabel">رقم الهاتف</span>
                        <span class="optional" data-i18n="optional">(اختياري)</span>
                    </label>
                    <input type="tel" id="phone" class="form-input" style="text-align: left; direction: ltr;">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-i18n="passwordLabel">كلمة المرور</label>
                <input type="password" id="password" class="form-input" required minlength="8">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword" data-i18n="confirmPasswordLabel">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" class="form-input" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group" style="margin-bottom: 24px;">
                <label style="display: flex; align-items: start; gap: 12px; cursor: pointer;">
                    <input type="checkbox" id="acceptTerms" required style="margin-top: 4px; width: 18px; height: 18px; cursor: pointer; accent-color: var(--btn2);">
                    <span style="font-size: 14px; color: var(--muted); line-height: 1.5;" data-i18n-html="acceptTermsText">
                        أوافق على 
                        <a href="termsconditions.html" target="_blank" style="color: var(--btn2);">الشروط والأحكام</a>
                        و
                        <a href="privacypolicy.html" target="_blank" style="color: var(--btn2);">سياسة الخصوصية</a>
                    </span>
                </label>
                <div class="error-message" id="acceptTermsError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" data-i18n="registerBtn">إنشاء الحساب</button>
        </form>

        <p class="switch-link">
            <span data-i18n="haveAccount">لديك حساب بالفعل؟</span>
            <a href="login.html" id="loginLink" data-i18n="loginLink">تسجيل الدخول</a>
        </p>
    </div>

    <script src="translations.js"></script>
    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        
        // Get redirect URL from query parameter or default to store.html
        const urlParams = new URLSearchParams(window.location.search);
        let redirectUrl = urlParams.get('redirect') || 'store.html';
        
        // Clean up the redirect URL - decode if needed and ensure it's valid
        try {
            redirectUrl = decodeURIComponent(redirectUrl);
        } catch(e) {
            redirectUrl = 'store.html';
        }
        
        // Ensure redirect URL is a valid page (not empty, not just a hash)
        if (!redirectUrl || redirectUrl === '#' || redirectUrl === '') {
            redirectUrl = 'store.html';
        }
        
        console.log('Original redirect URL:', redirectUrl);
        
        // Update login link to include redirect
        document.getElementById('loginLink').href = `login.html?redirect=${encodeURIComponent(redirectUrl)}`;
        
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} visible`;
        }

        function showFieldError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            if (input) input.classList.add('error');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('visible');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.form-input').forEach(input => input.classList.remove('error'));
            document.querySelectorAll('.error-message').forEach(div => div.classList.remove('visible'));
        }

        async function handleRegister(event) {
            event.preventDefault();
            clearErrors();
            document.getElementById('alertBox').classList.remove('visible');

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            if (password !== confirmPassword) {
                showFieldError('confirmPassword', VitaNovaLang.t('passwordMismatch'));
                return;
            }

            if (!acceptTerms) {
                showFieldError('acceptTerms', VitaNovaLang.t('mustAcceptTerms'));
                showAlert(VitaNovaLang.t('mustAcceptTerms'));
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        confirm_password: confirmPassword,
                        last_name: lastName || '',
                        phone: phone || '',
                        accept_terms: acceptTerms
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(VitaNovaLang.t('registerSuccess'), 'success');
                    // Store redirect URL in sessionStorage for login page to use
                    sessionStorage.setItem('returnUrl', redirectUrl);
                    // Redirect to login with the same redirect URL
                    console.log('Registration successful, redirecting to login with return URL:', redirectUrl);
                    setTimeout(() => {
                        window.location.replace(`login.html?redirect=${encodeURIComponent(redirectUrl)}`);
                    }, 1500);
                } else {
                    if (data.field) showFieldError(data.field, data.error);
                    showAlert(data.error || VitaNovaLang.t('registerFailed'));
                }
            } catch (error) {
                showAlert(VitaNovaLang.t('connectionError'));
            }
        }
        
        // Update title on language change
        window.addEventListener('languageChanged', function(e) {
            document.title = VitaNovaLang.t('registerTitle') + ' — VitaNova';
        });
    </script>
</body>
</html>
